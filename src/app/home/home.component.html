<nz-layout class="layout">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzBreakpoint]="'md'" [nzCollapsedWidth]="0"
    [nzZeroTrigger]="zeroTrigger">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzTitle="员工管理" nzIcon="user">
        <ul>
          <li nz-menu-item routerLink="/employee">员工列表</li>
          <li nz-menu-item routerLink="/employee/add">员工添加</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="角色管理" nzIcon="smile">
        <ul>
          <li nz-menu-item>角色列表</li>
          <li nz-menu-item>角色添加</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="权限管理" nzIcon="lock">
        <ul>
          <li nz-menu-item>权限列表</li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div nz-row nzType="flex" nzJustify="end">
        <div nz-col>
          <nz-avatar nzIcon="user" nzSrc="//zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar>
        </div>
        <div nz-col>
          <a href="#" nz-popconfirm nzPopconfirmTitle="您是否确认退出?" (nzOnConfirm)="logout()">
            <i nz-icon nzType="logout" nzTheme="outline"></i>&nbsp;退出&nbsp;&nbsp;
          </a>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Rella ©2019 By Angular</nz-footer>
  </nz-layout>
</nz-layout>
<ng-template #zeroTrigger>
  <i nz-icon nzType="menu-fold" nzTheme="outline"></i>
</ng-template>
